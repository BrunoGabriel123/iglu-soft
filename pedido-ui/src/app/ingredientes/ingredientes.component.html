<div class="row">
  <form (ngSubmit)="onSubmit()">
    <table class="table custom-table">
      <thead>
        <tr>
          <th scope="col">Ingrediente</th>
          <th scope="col">Nome</th>
          <th scope="col">Valor</th>
          <th scope="col">Quantidade</th>
        </tr>
      </thead>
      <tbody *ngIf='lancheSelecioando()'>
        <tr *ngFor="let lancheItem of lanche.lancheItens">
          <td scope="row">{{ lancheItem.ingrediente.id }}</td>
          <td>{{ lancheItem.ingrediente.nome }}</td>
          <td>{{ lancheItem.ingrediente.valor | currency:'BRL':true }}</td>
          <td><input type="number" min="1" step="1" name="quantidade" [(ngModel)]="lancheItem.quantidade" class="form-control"></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" [disabled]='!lancheSelecioando()' class="btn btn-primary custom-submit-button">Finalizar Pedido</button> 
    <button type="button" class="btn btn-link custom-cancel-button" (click)='onCancelar()'>Cancelar</button>
  </form>
</div>
